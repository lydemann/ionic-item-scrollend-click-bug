<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Scroll to bottom and click
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" style="--padding-bottom: 50px;">
  <ion-item
    button
    style="--background-activated-opacity: 1"
    *ngFor="let item of items"
    (click)="onClick(item)"
  >
    <ion-label>{{ item }}</ion-label>
  </ion-item>
</ion-content>
